<nav class="navbar navbar.light bg-success">
  <div class="container-fluid">
      <h1>Employee Leave Application Tab</h1>
      <div class="d-flex">
        <button  type="button"  (click)="clickAddLeave()" data-bs-toggle="modal"  data-bs-target="#exampleModal"class="btn btn-dark"><i class="bi bi-plus"></i>Apply Leave</button>
     </div>
  </div>
</nav>
<table class="table ">
  <thead>
      <tr class="table-warning">
     
          <th scope="col">Employee_name</th>
          <th scope="col">apply_date</th>
          <th scope="col">nature_of_leave</th>
          <th scope="col">first_day</th>
          <th scope="col">last_day</th>
          <th scope="col">number_of_days</th>
          <th scope="col">status</th>
          <th scope="col">Actions</th>
      </tr>
  </thead>
  <tbody>
      <tr>
        <tr *ngFor="let row of employeeData">
   
          <td>{{row.employee_name}}</td>
          <td>{{row.apply_date}}</td>  
          <td>{{row.nature_of_leave}}</td> 
          <td>{{row.first_day}}</td> 
          <td>{{row.last_day}}</td>
          <td>{{row.number_of_days}}</td>
          <td>{{row.status}}</td>
          <td class="table-danger">
           
            <button (click)="deleteLeave(row)" class="btn btn-danger mx-3" >Reject</button>
          </td>
      </tr>
  </tbody>
</table>

<!-- Modal-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="formValue" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Employee Name</label>
              <input type="text"   class="form-control"  formControlName="employee_name" >
              <!-- <div *ngIf="myForm.controls['username'].invalid && (myForm.controls['username'].dirty || myForm.controls['username'].touched)" class="alert">
                <div *ngIf="myForm.controls['username'].errors.required">
                Please enter employeename
              </div> -->
              
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Apply Date</label>
              <input type="date"   class="form-control"  formControlName="apply_date" >
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Nature Of Leave</label>
              <input type="text" class="form-control"  formControlName="nature_of_leave" >
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">First Day</label>
              <input type="date"  class="form-control"  formControlName="first_day" >
            </div>
             
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Day</label>
              <input type="date"  class="form-control"  formControlName="last_day" >
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Number Of Days</label>
              <input type="text"  class="form-control"  formControlName="number_of_days" >
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">status</label>
              <input type="text"  class="form-control"  formControlName="status" >
            </div>
                     
          </form>
    <div class="modal-footer">
      <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" *ngIf="showAdd" (click)="postLeave()"  class="btn btn-primary" >Add</button>
    </div>
  </div>
</div>
