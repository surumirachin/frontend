<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="box">
    <div class="container">
       <div class="top-header">
           <header>LOGIN</header>
       </div>
       <div class="field">
        <form [formGroup]="myform" (ngSubmit)="onSubmit()">
            <div class="field">
                <label for="email" class="label"><i class="bi bi-person-circle"></i>Email</label>
                <input type="email" formControlName="email">

            </div>
            <div class="field">
                <label for="password" class="label"><i class="bi bi-lock-fill"></i>Password</label>
                <input type = "password" formControlName="password" >
                
                
            </div>
            <div class="submit">
                <input type="submit" class="submit" value="submit">
            </div>
           

        </form>
        

       </div>
    </div>
   </div>
    
</body>
</html>
